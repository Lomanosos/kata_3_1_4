<!DOCTYPE html>
<html lang="en" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">
    <!---шапка-->
    <header>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">  <h4><span th:text="${admin.getUsername()}">VALUE</span>
                    with roles: <span th:text="${admin.getRolesString()}"></span></h4> </a>
                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!---vertical pils--->
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <!--admin panel with table-->
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">New user</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <!--users table--->
                        <div class="card">
                            <div class="card-header">
                                <h5>All users</h5>
                            </div>
                            <div class="card-body">
                                <!---card body---->
                                <table class="table table-striped">
                                    <!---top--->
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <!---the insides--->
                                    <tbody>
                                    <c:forEach items="${users}" var="user">
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.getAge()}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.getRolesString()}"></td>
                                            <!----edit btn--->
                                            <td>
                                                <button type="button" class="btn btn-info"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#modalEdit"
                                                        th:data-bs-target="${'#modalEdit'+user.id}">Edit
                                                </button>
                                            </td>

                                            <!----delete btn--->
                                            <td>
                                                <button type="button" class="btn btn-danger"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#modalDelete"
                                                        th:data-bs-target="${'#modalDelete' + user.id}">Delete
                                                </button>
                                            </td>
                                            <!---delete modal-->
                                            <div class="modal fade" tabindex="-1" th:id="${'modalDelete' + user.id}">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <form id="deleteForm" th:action="" th:method="DELETE" action="#">

                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <!---edit modal-->
                                            <div class="modal fade" tabindex="-1" th:id="${'modalEdit'+user.id}">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <form id="editForm" th:method="POST" action="#"
                                                              th:action="@{/admin/{id}(id=${user.id})}" th:object="user">
                                                            <div class="modal-header">
                                                                <!----head--->
                                                                <h5 class="modal-title">Edit User</h5>
                                                                <button type="button" class="btn-close" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body text-center">
                                                                <!----the insides--->
                                                            </div>
                                                            <div class="modal-footer">
                                                                <!----'save changes' btn--->
                                                                <button type="button" class="btn btn-primary">Save changes</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

                                        </tr>
                                    </c:forEach>
                                    </tbody>
                                </table>




                            </div>
                        </div>





                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <!---New User--->
                        <div class="card">
                            <div class="card-body">
                                <div class="card-header">
                                    <h5>Add new user</h5>
                                </div>
                                <div class="card-body">
                                    <div class="container mt-2 col-sm-4 text-center">
                                        <form th:method="post" th:action="@{/admin}" th:object="${newUser}">
                                            <div class="form-group">
                                                <!---firstname--->
                                                <label for="firstName" class="font-weight-bold">First name</label>
                                                <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="lastName" class="font-weight-bold">Last name</label>
                                                <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="age" class="font-weight-bold">Age</label>
                                                <input type="text" class="form-control" th:field="*{age}" id="age"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="font-weight-bold">Email</label>
                                                <input type="text" class="form-control" th:field="*{email}" id="email"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="font-weight-bold">Password</label>
                                                <input type="password" class="form-control" th:field="*{password}" id="password"/>
                                            </div>
                                            <div class="form-group">


                                            </div>


                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <!---admin user--->
                <h2>User information-page</h2>
                <div class="card">
                    <div class="card-header">
                        <h5>About user</h5>
                    </div>
                    <div class="card-body">
                        <!----card body--->
                        <table class="table table-striped">
                            <!---top--->
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user:${admin}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getFirstName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getRolesString()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>







</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
